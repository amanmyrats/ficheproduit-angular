<form [formGroup]="createMaterialCardForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            Create Fiche Produit
        </mat-card-header>
        <mat-card-content>

            <mat-form-field appearance="fill" [formGroup]="projectForm">
                <mat-label>Select Project</mat-label>
                <mat-select formControlName="id" required>
                    <mat-option [value]="project.id" *ngFor="let project of projects">{{project.code}}</mat-option>
                </mat-select>
                <mat-error *ngIf="projectForm.invalid">asdlf</mat-error>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="onCancel()" type="button">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!projectForm.valid">Create</button>
        </mat-card-actions>
    </mat-card>
</form>
