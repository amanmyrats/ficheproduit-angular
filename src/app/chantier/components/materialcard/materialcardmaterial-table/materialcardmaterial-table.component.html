<mat-card>
    <mat-card-header>
        <div class="table-title">Materials Included.</div>
        <button mat-fab extended color="primary" (click)="openCreateMaterialcardMaterialFormDialog()">
            <mat-icon>add</mat-icon>
            Assign New Material
          </button>
    </mat-card-header>
    <mat-card-content>
        <!-- <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field> -->
        <table mat-table [dataSource]="materialcardMaterials" matSort>
        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let materialcardmaterial"> {{materialcardmaterial.id}} </td>
            </ng-container>
            
                <ng-container matColumnDef="material">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let materialcardmaterial"> {{materialcardmaterial.material.nameEn}} </td>
                </ng-container>
        
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let materialcardmaterial"> {{materialcardmaterial.quantity}} </td>
            </ng-container>
        
            <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
                <td mat-cell *matCellDef="let materialcardmaterial"> {{materialcardmaterial.unit.code}} </td>
            </ng-container>
        
            <ng-container matColumnDef="unitPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Price </th>
                <td mat-cell *matCellDef="let materialcardmaterial"> {{materialcardmaterial.unitPrice}} </td>
            </ng-container>
        
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let materialcardmaterial"> 
                    <button mat-icon-button color="primary" (click)="openUpdateMaterialcardMaterial(materialcardmaterial.id, materialcardmaterial)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="deleteMaterialcardMaterial(materialcardmaterial.id)"><mat-icon>delete</mat-icon></button>    
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let materialcardmaterial; columns: columnsToDisplay"></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->

        </table>
        <mat-paginator [pageSizeOptions]="[25, 100]" aria-label="Select page"></mat-paginator>
    </mat-card-content>
</mat-card>
