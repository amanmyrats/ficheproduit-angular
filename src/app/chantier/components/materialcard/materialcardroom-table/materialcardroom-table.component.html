
<mat-card>
    <mat-card-header>
        <div class="table-title">Inventory Information</div>
        <button mat-fab extended color="primary" (click)="openCreateMaterialcardroomFormDialog()">
            <mat-icon>add</mat-icon>
            Assign New Room
          </button>
    </mat-card-header>
    <mat-card-content>
        <!-- <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field> -->
        <table mat-table [dataSource]="inventoryItems" matSort>
        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let inventoryItem"> {{inventoryItem.id}} </td>
            </ng-container>
            
                <ng-container matColumnDef="room">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let inventoryItem"> {{inventoryItem.room?.nameEn}} </td>
                </ng-container>
        
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let inventoryItem"> {{inventoryItem.quantity}} </td>
            </ng-container>
        
            <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
                <td mat-cell *matCellDef="let inventoryItem"> {{inventoryItem.unit.code}} </td>
            </ng-container>
        
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let inventoryItem"> 
                    <button mat-icon-button color="primary" (click)="openUpdateMaterialcardRoomFormDialog(inventoryItem.id, inventoryItem)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteInventoryItem(inventoryItem.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="inventoryitemannexe5s">
                <th mat-header-cell *matHeaderCellDef> Annexe5s </th>
                <td mat-cell *matCellDef="let inventoryItem"> 
                    <app-inventoryitemannexe5-table 
                    [inventoryItemFromParent]="inventoryItem" 
                    [projectIdFromParent]="projectId"
                    >
                        
                    </app-inventoryitemannexe5-table>
                    
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let inventoryItem; columns: columnsToDisplay"></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->

        </table>
        <mat-paginator [pageSizeOptions]="[25, 100]" aria-label="Select page"></mat-paginator>
    </mat-card-content>
</mat-card>
