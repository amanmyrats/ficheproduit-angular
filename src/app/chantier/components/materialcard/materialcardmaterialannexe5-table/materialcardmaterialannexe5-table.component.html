<mat-card>
    <mat-card-header>
        
    </mat-card-header>
    <mat-card-content>
        <!-- <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field> -->
        <table mat-table [dataSource]="materialCardMaterialAnnexe5s" matSort>
        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let materialCardMaterialAnnexe5"> {{materialCardMaterialAnnexe5.id}} </td>
            </ng-container>
            
                <ng-container matColumnDef="annexe5">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Annexe5 </th>
                    <td mat-cell *matCellDef="let materialCardMaterialAnnexe5"> 
                        {{materialCardMaterialAnnexe5.annexe5?.code}} - {{materialCardMaterialAnnexe5.annexe5?.nameEn }}</td>
                </ng-container>
        
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let materialCardMaterialAnnexe5"> {{materialCardMaterialAnnexe5.quantity}} </td>
            </ng-container>
        
            <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
                <td mat-cell *matCellDef="let materialCardMaterialAnnexe5"> {{materialCardMaterialAnnexe5.unit.code}} </td>
            </ng-container>
        
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="mini-add"> 
                    <button mat-mini-fab color="primary" 
                    (click)="openCreateMaterialCardMaterialAnnexe5FormDialog()" 
                    
                    >
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                
                <td mat-cell *matCellDef="let materialCardMaterialAnnexe5"> 
                    <button mat-icon-button color="primary" (click)="openUpdateMaterialCardMaterialAnnexe5FormDialog(materialCardMaterialAnnexe5.id, materialCardMaterialAnnexe5)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteMaterialCardMaterialAnnexe5(materialCardMaterialAnnexe5.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let materialCardMaterialAnnexe5; columns: columnsToDisplay"></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->

        </table>
        <!-- <mat-paginator [pageSizeOptions]="[25, 100]" aria-label="Select page"></mat-paginator> -->
    </mat-card-content>
</mat-card>
