<form [formGroup]="orderItemForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            Select sub material of fiche produit?
        </mat-card-header>

        <mat-card-content>

            <mat-form-field appearance="outline" class="name" [formGroup]="materialCardMaterialForm">
                <mat-label>Sub Materials</mat-label>
                <mat-select formControlName="id" required>
                    <mat-option [value]="materialCardMaterial.id"
                        *ngFor="let materialCardMaterial of materialCardMaterials">
                        {{materialCardMaterial.materialcard?.number}} - {{materialCardMaterial.material?.nameEn}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions mat-dialog-actions>
            <button mat-raised-button [mat-dialog-close]="false">
                Cancel
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!materialCardMaterialForm.valid">
                Add
            </button>
        </mat-card-actions>

    </mat-card>
</form>
